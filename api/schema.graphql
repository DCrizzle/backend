type Org {
	id: ID!
	name: String!
	users: [User]
}

type User {
	id: ID!
	token: String!
	firstName: String!
	lastName: String!
	email: [String]!
	orgs: [Org]
}

type Item {
	id: ID!
	description: String
	parent: Item # (?)
	children: [Item]
	# metas: [Meta]
}

# type Meta {
# 	id: ID!
# 	description: String
# 	items: [Item!]!
# }

type Mutation {
	createOrg(org: CreateOrgInput!, user: CreateUserInput!): Org
	updateOrg(org: UpdateOrgInput!): Org
	createUser(user: CreateUserInput!): User
	updateUser(user: UpdateUserInput!): User
	createItem(item: CreateItemInput!): Item
	updateItem(item: UpdateItemInput!): Item
	createItems(items: [CreateItemInput!]!): [Item!]!
}

type Query {
	readOrg(orgID: ID!): Org
	readUser(userID: ID!): User
	listUsers(orgID: ID!): [User!]
	listItems(items: ListItemsInput!): [Item!]
}

input CreateOrgInput {
	name: String!
	users: [CreateUserInput!]!
}

input UpdateOrgInput {
	id: ID!
	name: String
	users: [UpdateUserInput]
}

input CreateUserInput {
	token: String
	firstName: String!
	lastName: String!
	email: [String!]!
	orgs: [CreateOrgInput!]!
}

input UpdateUserInput {
	id: ID!
	token: String
	firstName: String
	lastName: String
	email: [String]
	orgs: [UpdateOrgInput]
}

input CreateItemInput {
	parent: CreateItemInput
	children: [CreateItemInput]
	# metas: [Meta]
}

input UpdateItemInput {
	id: ID!
	parent: UpdateItemInput
	children: [UpdateItemInput]
	# metas: [Meta]
}

input ListItemsInput {
	id: ID
}

